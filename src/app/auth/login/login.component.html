<div class="container p-5">
    <div class="row align-items-center overflow-y-hidden">
        <div class="col-md-6 d-block justify-content-center align-content-center p-2" id="side1">
            <form [formGroup]="LoginForm" novalidate class="text-center">
                <img [src]="logo" class="img-fluid mb-5">
                <div class="form-group mb-3">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input type="text" matInput placeholder="Your Name" formControlName="username"
                            [ngClass]="{'is-invalid':username.errors && (username.touched || username.dirty)}" />
                        <mat-error *ngIf="username.errors?.required">Required Field</mat-error>
                        <mat-error *ngIf="username.errors?.minLength">Name must contain atleast 4
                            characters</mat-error>
                        <mat-error *ngIf="username.errors?.pattern">Enter a valid Username</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group mb-4">
                    <mat-form-field appearance="outline" class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput [type]="hide ? 'password' : 'text'" placeholder="Your Password"
                            formControlName="password"
                            [ngClass]="{'is-invalid':password.errors && (password.touched || password.dirty)}" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="password.errors?.required">Required Field</mat-error>
                        <mat-error *ngIf="password.errors?.pattern">Password must be Valid</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group text-center">
                    <button mat-icon mat-raised-button color="primary" (click)="onLogin(LoginForm.value)">
                        Login<mat-icon>key</mat-icon></button>
                </div>
            </form>
        </div>
        <div class="col-md-6 d-none d-md-block align-content-center p-2">
            <img src="{{loginimage}}" class="img-fluid">
        </div>
    </div>
</div>
